<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testwhile.html</title>
<style> *{font-size: 16pt;} </style>

<script>
  function mygugudan(){
    var b=0, dan=7;
    document.write(dan,'구구단출력 do~while반복문예제<br>');
    while(b<10){
      b=b+1;
      document.write(dan,'*',b,'=',(b*dan),'<br>');
    }//while end
  }//end 

  var k=24,gg=8;
 function mygame(){ 
    //파이썬은 단항++/--없음, switch제어없음, do~while(조건) 없음
    //자바스크립트 반복문에서 for,while권장
    document.write('dowhile반복문 선처리 후조건<br>');
   do{
      k=k+1;
      document.write(gg,'*',k,'=',(k*gg), '<br>');
   }while(k<9);
 }//end

</script>
</head>
<body>
    <h2>06testdowhile.html</h2>
    <button onclick="mygugudan()"> while단출력(mygugudan함수) </button>
    <button onclick="mygame()"> do~while단출력(mygame()함수) </button>
</body>
</html>
