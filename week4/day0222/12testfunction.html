<html lang="en">
<head>

    <title> 12test.html </title>
    <style>*{font-size: 20pt; text-align: center;}</style>
    <script>
        function setting(num){
            document.me.src='./images/'+num+'.jpg'
            var com = Math.floor((Math.random()*3)+1);
            alert('com컴퓨터난수 ' + com);
            document.computer.src='./images/'+com+'.jpg';
            score(num, com);//계산해서 if조건 
        }//end

        var totalCount = 0; //지역변수가 아니라 전역변수
        var youCount = 0;
	    var comCount = 0;
	    var samCount = 0;
        function score(you,com){
            
            totalCount = totalCount + 1 ; //단항연산
            // var hap = parseInt(you) + parseInt(com) ;
            //you내껏 2   com컴껏 1
            //document.getElementById('txtTotal').innerHTML = totalCount ;
            document.all.txtTotal.value=totalCount; //게임전적횟수

            if(you==com)
            {samCount = samCount +1;
            document.all.txtSam.value = samCount;}//무승부

            if( (you==2&&com==1) || (you==3&&com==2)  || (you==1&&com==3) )
            {youCount = youCount +1;
            document.all.txtYou.value = youCount}//본인승

            if( (you==1&&com==2) || (you==2&&com==3)  || (you==3&&com==1) )
            {comCount = comCount +1;
            document.all.txtCom.value = comCount }//컴승=본인패
        }//end
    </script>
</head>
<body>
    <h2> 12testfunction.html </h2>
    <button onclick="setting(1)"> 번호1 </button>
    <button onclick="setting(2)"> 번호2 </button>
    <button onclick="setting(3)"> 번호3 </button> <p></p>
        <img src="./images/1.jpg" width="90" height="90" border="0"  onclick="setting(1)">
        <img src="./images/2.jpg" width="90" height="90" border="0"  onclick="setting(2)">
        <img src="./images/3.jpg" width="90" height="90" border="0"  onclick="setting(3)">
    <p></p>

    <input type="text" name="txtTotal"  id="txtTotal" size="2"  style="text-align:right" > 전
